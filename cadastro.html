        <main class="flex-fill">
            <div class="container">
                <h1 class="mt-5">Informe seus dados, por favor</h1>
                <hr>
                <form action="{% url 'cadastro' %}" method="POST" class="mt-3">
                    
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row gx-3">
                                <legend>Dados Pessoais</legend>
                                <div class="form-floating mb-3">
                                    <input name="username" class="form-control" type="text" id="txtNome" placeholder=" " autofocus />
                                    <label for="txtNome">Username</label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Contatos</legend>
                                <div class="form-floating mb-5 col-md-8">
                                    <input name="email" class="form-control" type="email" id="txtEmail" placeholder=" " />
                                    <label for="txtEmail">E-mail</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row gx-3">
                                <legend>Digite uma Senha</legend>
                                <div class="form-floating mb-5 col-lg-6">
                                    <input name="password" class="form-control" type="password" id="txtSenha" placeholder=" " />
                                    <label for="txtSenha">Senha</label>
                                </div>
                                <div class="form-floating mb-5 col-lg-6">
                                    <input name="passwordConfirm" class="form-control" type="password" id="txtConfirmacaoSenha" placeholder=" " />
                                    <label class="form-label" for="txtConfirmacaoSenha">Confirmação da Senha</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <hr />
                    <div class="form-check mb-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Desejo receber informações sobre promoções.
                        </label>
                    </div>
                    <div class="mb-5 text-left">
                        <a class="btn btn-lg btn-light btn-outline-danger" href="{% url 'login' %}">Cancelar</a>
                        <input type="submit" value="Criar meu cadastro" class="btn btn-lg btn-danger"/>
                    </div>
                </form>
